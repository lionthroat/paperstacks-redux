<!-- Receives dictionary 'books' with keys [isbn, book_title] -->
{% extends 'layout.html' %}

{% block body %}
  <div class="custom-add-book-box jumbotron text-center mt-4 mb-5">
    <h2 class="name">Add New Author: </h2>
    <div class="col-lg-6 mx-auto">
        <p>Note: an Author MUST be associated with at least one book. Please assign the author to a book in our database, or add the book first.</p>
        <div class="filter-input-container">
          <label for="filter-author" class="filter-input-label">Author Name: </label>
          <input type="text" name="filter-author" id="filter-author" class="filter-input form-control" placeholder="Toni Morrison">
        </div>
        <div class="filter-input-container">
          <label for="filter-author" class="filter-input-label">Author Bio: </label>
          <input type="textarea" name="filter-author" id="filter-author" class="filter-input form-control" placeholder="Write a blurb here">
        </div>
        <h5 class="mt-3">What book did they write? (select one for now, more can be added later):</h5>
        <div class="filter-input-container">
          <label for="filter-author-book" class="filter-input-label">Book title: </label>
          <select name="author-book-selection" class="form-control">
            {% for book in books %}
            <option value="{{ book['isbn'] }}">{{ book['book_title'] }}</option>
            {% endfor %}
          </select>
        </div>
        <button id="filter-update-button" class="action-button btn btn-secondary mt-3">Add Author to Paperstacks</button>
      </div>
    </div>
{% endblock %}
