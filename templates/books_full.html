{% extends 'layout.html' %}

{% block body %}
  <div class="container mt-5 mb-5">
    <h4 class="name">Books</h4>
    <table border='1'>
        <thead>
            <th>isbn</th>
            <th>book_title</th>
            <th>author_id</th>
            <th>year_published</th>
            <th>genre_id</th>
            <th>book_description</th>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td> <a href="book/{{ r.0 }}"><img src="../static/book-img.png" alt={{ r.0 }} height="42" width="42"></a> </td>
            <td> {{ r.0 }}</td>
            <td> <a href="book/{{ r.0 }}">{{ r[1] }}</a></td>
            <td> {{ r[2] }}</td>
            <td> {{ r[3] }}</td>
            <td> {{ r[4] }}</td>
            <td> {{ r[5] }}</td>
            <td> <input type='button' name='Update' value='Update'
                onclick="window.location = '/update_book/{{r.0}}'"> </td>
            <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_book/{{r.0}}'"> </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
